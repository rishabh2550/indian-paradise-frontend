<div class="container mt-5 mb-5">
    <div class="slider-effectCoverflow">
        <swiper
            [effect]="'coverflow'"
            [grabCursor]="true"
            [centeredSlides]="true"
            [slidesPerView]="'auto'"
            [coverflowEffect]="{
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true
            }"
            [pagination]="true"
            [navigation]="true"
            class="mySwiper">
            <ng-template swiperSlide>
                <div class="card card-dim">
